<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>
    <header>
        <h1>Welcome to DOM</h1>
    </header>
    <main>
        <h1 id="end-show">Final Show</h1>
        <input id="input-txt" type="text">
        <button id="hell-btn">Set Text</button>
    </main>
    <script>
        document.getElementById('hell-btn').addEventListener('click',function(){
            const get_text = document.getElementById('input-txt');
            document.getElementById('end-show').innerText = get_text.value;
            get_text.value = "";
            
        })

    </script>
</body>
</html>
