<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Ar Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold	text-purple-500	">Moneyyyyy</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-green-500 px-5 py-5 rounded-md">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h2 class="text-3xl font-semibold">$<span id="inner-deposit">00</span></h2>
                </div>
                <div class="bg-orange-400 px-5 py-5 rounded-md">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h2 class="text-3xl font-semibold">$<span id="inner-widhtraw">00</span></h2>
                </div>
                <div class="bg-purple-400 px-5 py-5 rounded-md">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h2 class="text-3xl font-semibold">$<span id="inner-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-green-500 px-5 py-5 rounded-md">
                    <h3 class="text-3xl font-semibold py-5 ml-5 text-white">Please Deposit</h3>
                    <input id="deposit-amount" class="w-9/12 block mb-2 px-5 py-1 ml-5" type="number" placeholder="$ Amount your want to deposit">
                    <button id="btn-deposit" class="bg-blue-400 hover:bg-blue-600 px-5 py-2 font-semibold rounded-md text-white mt-3 ml-5">Deposit</button>
                </div>
                <div class="bg-purple-400 px-5 py-5 rounded-md">
                    <h3 class="text-3xl font-semibold py-5 ml-5 text-white">Please Withdraw</h3>
                    <input id="withdraw-amount" class="w-9/12 block mb-2 px-5 py-1 ml-5" type="number" placeholder="$ Amount your want to withdraw">
                    <button id="btn-withdraw" class="bg-orange-400 hover:bg-orange-500 px-5 py-2 font-semibold rounded-md text-white mt-3 ml-5">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
