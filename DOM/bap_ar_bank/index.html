<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap Ar Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold	text-purple-500	">Baap Ar Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="w-3/12 block mb-2 px-5 py-1" type="email" placeholder="Your Email">
                <input id="user-password" class="w-3/12 block mb-2 px-5 py-1" type="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-amber-600 px-5 py-2 font-semibold rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
